</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html">
                <h1 class="title-nav"><i class="fa-regular fa-star"></i>StarGazing</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <a href="#">Advice</a>
              </div>
            </div>
        </nav>

    <br>

    <section class="form-section">
        <div class="form-container">
            <div class="get-started">
                <div class="contact-us">
                    <h2>We are here to help</h2>
                    <p>If you would like to know more about stargazing please do not hesitate to ask any questions that you want
                        to ask us. We will get back to you as soon as we can.
                    </p>
                </div>
            </div>
        </div>

        <form class="form-sign" method="post" action="#" target="_blank">
            <h2>Personal Informatio</h2>
            
            <div class="form-label">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Your First Name" required><br>
            </div>

            <div class="form-label">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Your Last Name" required><br>
            </div>

            <div class="form-label">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required><br>
            </div>

            <div class="minfo">
                <h2 class="flegend">Reason for contacting us</h2>
                <label>
                    <input type="radio" name="more" value="more info" required>
                    More Informatio
                </label>
                
                <label>
                    <input type="radio" name="more" value="become a member">
                    Become a Member
                </label>

                <label>
                    <input type="radio" name="more" value="other">
                    Other
                </label>
                
            </div>

            <div class="bsubmit">
                <input type="submit" value="Submit">
            </div>
        </form>
        <br>
    </section>

    <footer class="footer-items">
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>

        </ul>
        <div class="footer-links">
            <a href="conntact.html">Contact</a>
        </div>
