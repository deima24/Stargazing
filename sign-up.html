<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>StarGazing</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="name">StarGazing</h1>
        </a>

        <nav>
            <ul id="menu">
                <li><a href="sign-up.html" class="active">Join Today!</a></li>
                <li><a href="galery.html">Galery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <div class="get-started">
                <div class="contact-us">
                    <h2>We are here to help</h2>
                    <p>If you would like to know more about stargazing please do not hesitate to ask any questions that you want
                        to ask us. We will get back to you as soon as we can.
                    </p>
                </div>
            </div>
        </div>

        <form class="form-sign" method="post" action="#" target="_blank">
            <h2>Personal Informatio</h2>
            
            <div class="form-label">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Your First Name" required><br>
            </div>

            <div class="form-label">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Your Last Name" required><br>
            </div>

            <div class="form-label">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required><br>
            </div>

            <div class="minfo">
                <h2 class="flegend">Reason for contacting us</h2>
                <label>
                    <input type="radio" name="more" value="more info" required>
                    More Informatio
                </label>
                
                <label>
                    <input type="radio" name="more" value="become a member">
                    Become a Member
                </label>

                <label>
                    <input type="radio" name="more" value="other">
                    Other
                </label>
                
            </div>

            <div class="bsubmit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twiter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b21d59335f.js" crossorigin="anonymous"></script>
    
</body>
</html>
